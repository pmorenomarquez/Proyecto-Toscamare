name: Sync Fork on Push

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Push to fork
        run: |
          git remote add fork https://$FORK_SYNC_TOKEN@github.com/pmorenomarquez/Proyecto-Toscamare.git
          git push fork main
